arduino_home: $HOME/.arduino15
external_libraries_home: $HOME/Arduino/libraries
core_version: 1.8.6
variant: eightanaloginputs
# Arduino Uno
#variant: standard
# Arduino Leonardo
#variant: leonardo
avr_gcc_version: 7.3.0-atmel3.6.1-arduino7
arduino_libraries:
  - Wire
  - SPI
external_libraries:
  - LiquidCrystal_I2C
  - Adafruit_BusIO
  - Adafruit_GFX_Library
  - Adafruit_SSD1306
definitions:
  ARDUINO: '10807'
  F_CPU: 16000000L
  ARDUINO_ARCH_AVR: '1'
# Arduino Uno
  ARDUINO_AVR_UNO: '1'
# Arduino Leonardo
#  ARDUINO_AVR_LEONARDO: '1'
#  USB_VID: '0x2341'
#  USB_PID: '0x0036'
flags:
# Arduino Uno
  - '-mmcu=atmega328p'
# Arduino Leonardo
#  - '-mmcu=atmega32u4'
  - '-Wno-unused-parameter'
bindgen_lists:
  allowlist_function:
    - LiquidCrystal_I2C.*
    - Adafruit_BusIO.Adafruit_I2CDevice.*
    - Adafruit_GFX_Library.*
    - Adafruit_SSD1306.*
  allowlist_type:
    - LiquidCrystal_I2C.*
    - Adafruit_BusIO.Adafruit_I2CDevice.*
    - Adafruit_GFX_Library.*
    - Adafruit_SSD1306.*
  blocklist_function:
    - Adafruit_SSD1306_drawPixel.*
    - Adafruit_SSD1306_invertDisplay.*
  blocklist_type:
