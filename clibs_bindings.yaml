arduino_home: $HOME/.arduino15
external_libraries_home: $HOME/Arduino/libraries
core_version: 1.8.6
#variant: eightanaloginputs
# Arduino Uno
#variant: standard
# Arduino Leonardo
variant: leonardo
avr_gcc_version: 7.3.0-atmel3.6.1-arduino7
arduino_libraries:
  - Wire
  - SPI
  - HID
#  - USBAPI
#  - USBCore
external_libraries:
#  - LiquidCrystal_I2C
  - Adafruit_BusIO
  - Adafruit_GFX_Library
  - Adafruit_SSD1306
  - Mouse
  - Serial
definitions:
# Arduino Uno
#  ARDUINO: '10807'
# Arduino Leonardo
  ARDUINO: '10607'
  F_CPU: 16000000L
  ARDUINO_ARCH_AVR: '1'
# Arduino Uno
#  ARDUINO_AVR_UNO: '1'
# Arduino Leonardo
  ARDUINO_AVR_LEONARDO: '1'
  USB_VID: '0x2341'
  USB_PID: '0x8036'
flags:
# Arduino Uno
#  - '-mmcu=atmega328p'
# Arduino Leonardo
  - '-mmcu=atmega32u4'
#  - '-Wno-unused-parameter'
  - '-DUSB_MANUFACTURER="Unknown"'
  - '-DUSB_PRODUCT="Arduino Leonardo"'
bindgen_lists:
  allowlist_function:
#    - LiquidCrystal_I2C.*
    - Adafruit_BusIO.Adafruit_I2CDevice.*
    - Adafruit_GFX_Library.*
    - Adafruit_SSD1306.*
    - Mouse.*
    - Serial.*
  allowlist_type:
#    - LiquidCrystal_I2C.*
    - Adafruit_BusIO.Adafruit_I2CDevice.*
    - Adafruit_GFX_Library.*
    - Adafruit_SSD1306.*
    - Mouse.*
  blocklist_function:
    - Adafruit_SSD1306_drawPixel.*
    - Adafruit_SSD1306_invertDisplay.*
    - Serial__write.*
    - Serial__write1.*
  blocklist_type:
